<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Rock, Paper or Scissors?</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="gameHouse">
      <div class="scoreBoard">
        <div class="playerScore">
          <h2>Student</h2>
          <p>0</p>
        </div>
        <div class="computerScore">
          <h2>Coach</h2>
          <p>0</p>
        </div>
      </div>

      <div class="startPage">
        <h1 class="start">Rock Paper Scissors</h1>
        <p>Are you ready?</p>
      </div>

      <div class="startOptions">
        <button class="button">Bring it on</button>
      </div>

      <div class="gamePage fadeOut">
        <h2 class="winner">Make your move</h2>
        <div class="hands">
          <img class="playerHand" src="./rock.png" alt="" />
          <img class="computerHand" src="./rock.png" alt="" />
        </div>
      </div>

      <div class="gameOptions fadeOut">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </section>

    <script src="./gameLogic.js"></script>
  </body>
</html>
